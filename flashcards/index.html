<!DOCTYPE html>
<html>
<head>
    <title>Guess Which (APOD)</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Guess Which? (APOD)</h1>
    </div>
    <div class="user-inputs">
        <h3>Generate APOD flashcards and guess the title of each image!</h3><br>
        <label for="grid">Grid size: </label>
        <input type="number" id="grid" value="3" min = "2" max="15"><br>
        <label for="number">Number of questions: </label>
        <input type="number" id="number" max="10" min="4" value="4"><br>
        <label for="option-no">Number of options: </label>
        <input type="number" id="option-no" min="2" max="8" value="2"><br>
        <button id="submit">Let's go!</button>
    </div>
    <div class="inputerror-container"></div>
    <div class="game-container"></div>
    <div class="result"></div>



    <script src="script.js"></script>
</body>
</html>
